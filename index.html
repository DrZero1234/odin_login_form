<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <title>Login Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="registration">
            <div class="sidebar">
                <span></span>
                <div class="sidebar-logo-container">
                    <img src="imgs/logo.png" alt="Company logo">
                    <span>Some company</span>
                </div>
                <span>Photo by <a href="https://unsplash.com/@roadahead_2223">Road Ahead</a> on <a href="https://unsplash.com">Unsplash</a></span>
            </div>
            <div class="main-content">
                <h2>This is not a real online service. You know you need something like this in your life to realize your deepest dreams</h2>
                <div class="reg-form">
                <form action="" method="get" class="registration">
                    
                    <h1>Registration</h1>>
                    <div class="registration-username">
                    <label for="username">
                        <span>Username </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" name="uname" id="username">
                    </div>
                    
                    <div class="registration-names">
                    <label for="first-name">
                        <span>First Name </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" name="fname" id="first-name">

                    <label for="last-name">
                        <span>Last Name </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" name="lname" id="last-name">
                    </div>

                    <div class="registration-email">
                        <label for="email">
                            <span>E-mail </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="email" name="u_mail" id="email">
                    </div>

                    <div class="registration-phone">
                        <label for="phone">
                            <span>Phone number </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="tel" name="u_phone" id="phone">
                    </div>
                      
                      <label for="password">
                        <span>Password </span>
                        <strong><abbr title="required">*</abbr></strong>
                      </label>
                      <input type="password" name="pword" id="password">

                      <label for="password-again">
                        <span>Confirm password </span>
                        <strong><abbr title="required">*</abbr></strong>
                      </label>
                      <input type="password" name="pword-conf" id="password-again">

                       <label for="male">Male</label>
                       <input type="radio" id="male" name="gender" value="male">
                       <label for="female">Female</label>
                       <input type="radio" id="female" name="gender" value="female">
                       <label for="other">Other</label>
                       <input type="radio" id="other" name="gender" value="other">

                       <label for="terms">I agree with the terms and coditions</label>
                       <input type="checkbox" id="terms" required>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
