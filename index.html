<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom Font import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Login Form</title>
</head>
<body>
    <title>Login Form</title>
</head>
<body>
        <div class="registration">
            <div class="sidebar">
                <span></span>
                <div class="sidebar-logo-container">
                    <img src="imgs/logo.png" alt="Company logo">
                    <span>Some company</span>
                </div>
                <span>Photo by <a href="https://unsplash.com/@roadahead_2223">Road Ahead</a> on <a href="https://unsplash.com">Unsplash</a></span>
            </div>
            <div class="main-content">
                <h2>This is not a real online service. You know you need something like this in you life to help your realize your deepest dreams.<br>Sign up now to get started</h2>
                <h2>You <em>know</em> you want to.</h2>
                <div class="reg-form">
                <form action="" method="get">
                    
                    <h1>Registration</h1>
                    <p id="error-msg"></p>
                    <div class="registration-username">
                    <label for="username">
                        <span>Username </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" name="uname" id="username" required>
                    </div>
                    
                    <div class="registration-names">
                    <label for="first-name">
                        <span>First Name </span>
                    </label>
                    <input type="text" name="fname" id="first-name">

                    <label for="last-name">
                        <span>Last Name </span>
                    </label>
                    <input type="text" name="lname" id="last-name">
                    </div>

                    <div class="registration-email">
                        <label for="email">
                            <span>E-mail </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="email" name="u_mail" id="email" required>
                    </div>

                    <div class="registration-phone">
                        <label for="phone">
                            <span>Phone number </span>
                            <strong><abbr title="required">*</abbr></strong>
                        </label>
                        <input type="tel" name="u_phone" id="phone" required minlength="10">
                    </div>

                    <div class="registration-password">
                      
                      <label for="password">
                        <span>Password </span>
                        <strong><abbr title="required">*</abbr></strong>
                      </label>
                      <input type="password" name="pword" id="password" minlength="8" required>

                      <label for="password-again">
                        <span>Confirm password </span>
                        <strong><abbr title="required">*</abbr></strong>
                      </label>
                      <input type="password" name="pword-conf" id="password-again" minlength="8" required>
                    </div>

                    <div class="registration-gender">
                        <span>Gender: </span>
                       <label for="male">Male</label>
                       <input type="radio" id="male" name="gender" value="male">
                       <label for="female">Female</label>
                       <input type="radio" id="female" name="gender" value="female">
                       <label for="other">Other</label>
                       <input type="radio" id="other" name="gender" value="other">
                    </div>

                    <div class="registration-terms">
                       <label for="terms">I agree with the terms and coditions</label>
                       <strong><abbr title="required">*</abbr></strong>
                       <input type="checkbox" id="terms" required>
                    </div>
                </div>

                    <div class="registration-button">
                        <button type="submit">Create account</button>
                    </div>
                </form>

                <p>Already have an account? <a href="#">Log in</a></p>

            </div>
        </div>
</body>
</html>
